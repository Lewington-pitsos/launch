<!doctype html>
<html lang="en-US">
  <head>
    <title>Backbone Collection Example</title>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="javascripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="javascripts/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="javascripts/Underscore-1.8.3.js"></script>
    <script type="text/javascript" src="javascripts/Backbone-1.3.3.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>
  <body>
    <main>

    </main>
    <script id="users" type="text/template">
      {{#each users}}
      <article id="user_{{id}}">
        <h1><a href="http://{{website}}">{{name}}</a></h1>
        <h2><a href="mailto:{{email}}">{{email}}</a></h2>
        <dl>
          <dt>User name</dt>
          <dd>{{username}}</dd>
          <dt>Company</dt>
          <dd>{{company.name}}</dd>
        </dl>
      </article>
      {{/each}}
    </script>
  </body>
</html>
