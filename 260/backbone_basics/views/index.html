<!doctype html>
<html lang="en-US">
  <head>
    <title>Backbone Collection Example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="javascripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="javascripts/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="javascripts/Underscore-1.8.3.js"></script>
    <script type="text/javascript" src="javascripts/Backbone-1.3.3.js"></script>
    <script type="text/javascript" src="javascripts/templatesCompiled.js"></script>
  </head>
  <body>
    <body>
      <script id="innitial-template" type="text/template">
        <h1>Favorite Colors</h1>
        <ul id="favorites"></ul>
        <button id="add-person">Submit</button>
      </script>
      <script id="item-template" type="text/template">
        <h2>{{name}}</h2>
        <h3>Colours:</h3>
        <ol>
          {{#each colours}}
          <li>{{.}}</li>
          {{/each}}
        </ol>
      </script>
      <script type="text/javascript" src="javascripts/item.js"></script>
      <script type="text/javascript" src="javascripts/itemView.js"></script>
      <script type="text/javascript" src="javascripts/list.js"></script>
      <script type="text/javascript" src="javascripts/listView.js"></script>
      <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
  </body>
</html>
