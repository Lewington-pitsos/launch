<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <script src="jquery-3.2.1.js"></script>
      <script src="main.js"></script>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <img class="hidden" src="hotel.jpg" alt="" />
        <img class="hidden" src="gas.jpg" alt="" />
        <img class="hidden" src="chess.jpg" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="chess.jpg" alt="" title="Photo 1" /></li>
        <li><img src="gas.jpg" alt="" title="Photo 2"/></li>
        <li><img src="http://placehold.it/1200x900" class="active" alt="" title="Photo 3" /></li>
        <li><img src="hotel.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
