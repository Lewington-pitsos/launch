 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>To Do List</title>

    <link rel="stylesheet" href="main.css">

 </head>

 <body>
   <main>
     <input id="modal" type="checkbox">
     <div class="activater">
            <label for="modal" class="dimmer">
       <div class="form">

         <form>

             </dt>
             <dd class="textarea">
                <label for="description">Description</label>
             </dd><!--
          --><dt>
               <textarea type="number" name="description" id="description" placeholder="Description"></textarea>
             </dt>
           </dl>
           <a href="#"><label for="modal">Save</label></a>
           <a href="#">Mark As Complete</a>
         </form>
       </div>
     </label>
   </div>

        <tr>

       </table>

         <tr>
         <th>
           <h2><img src="images/checked-box.png" alt="">Completed</h2>
         </th>
        </tr>
        <tr>
          <td>02/16</td>
        </tr>
        <tr>
          <td>02/16</td>
        </tr>
        <tr>
          <td>02/16</td>
        </tr>
        <tr>
          <td>02/16</td>

        <tr>

           <td>

           <td>
